{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url("{% static 'images/background1.jpg' %}") no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: rgba(0, 0, 50, 0.9);
            padding: 40px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }

        .input-group input:focus {
            border: 2px solid #1e90ff;
        }

        .remember-me {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }

        .login-btn {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background-color: #1e90ff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #0073e6;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Hello, Welcome</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="input-group">
                <label>Username</label>
                <input type="text" name="username" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>
            <div class="remember-me">
                <label><input type="checkbox"> Remember me</label>
                <a href="#" style="color: #1e90ff;">Forgot Password?</a>
            </div>
            <button type="submit" class="login-btn">LOGIN NOW</button>
        </form>
    </div>
</body>
</html>
