{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background: #0073e6;
            color: white;
        }

        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>List of Doctors</h2>

    <!-- Add Doctor Button -->
    <a href="{% url 'add_doctor' %}" class="button">Add Doctor</a>

    <table>
        <tr>
            <th>Name</th>
            <th>Specialization</th>
        </tr>
        {% for doctor in doctors %}
        <tr>
            <td>{{ doctor.name }}</td>
            <td>{{ doctor.specialization }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">No doctors found.</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
