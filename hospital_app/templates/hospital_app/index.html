{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <style>
        body {
            background: url("{% static 'images/background1.jpg' %}") no-repeat center center/cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-style: italic;
            text-align: center;
            margin-bottom: 10px; /* Reduced margin to bring it slightly above */
            position: relative;
            top: -20px; /* Moves text slightly upward */
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        .icon {
            text-align: center;
        }
        .icon img {
            width: 100px;
            height: 100px;
        }
        .button {
            margin-top: 10px;
            padding: 10px;
            background-color: white;
            border: 1px solid black;
            cursor: pointer;
        }
        .exit {
            margin-top: 40px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>HOSPITAL MANAGEMENT SYSTEM</h1>
    

    <div class="container">
        <div class="icon">
            <img src="{% static 'images/doctor.jpg' %}" alt="Doctor">
            <br>
            <button class="button" onclick="window.location.href='/doctor/'">DOCTOR</button>
        </div>
        <div class="icon">
            <img src="{% static 'images/patient.jpg' %}" alt="Patient">
            <br>
            <button class="button" onclick="window.location.href='/patient_info/'">PATIENT INFO FORM</button>
        </div>
        <div class="icon">
            <img src="{% static 'images/appointment.jpg' %}" alt="Appointment">
            <br>
            <button class="button" onclick="window.location.href='/appointment/'">APPOINTMENT</button>
        </div>
        <div class="icon">
            <img src="{% static 'images/login.jpg' %}" alt="Login">
            <br>
            <button class="button" onclick="window.location.href='/login/'">LOGIN FORM</button>
        </div>
    </div>
    
    




    <button class="exit" onclick="window.close();">EXIT</button>
</body>
</html>
