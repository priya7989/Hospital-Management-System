{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            background: white;
            padding: 20px;
            margin: 20px auto;
            width: 50%;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .button {
            padding: 10px 20px;
            background-color: #0073e6;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            margin-top: 10px;
            display: inline-block;
        }

        .button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <h2>Add Patient</h2>

<form method="post">
    {% csrf_token %}

    <label for="id_name">Patient's Name:</label>
    <input type="text" name="name" id="id_name" required>

    <label for="id_age">Age:</label>
    <input type="number" name="age" id="id_age" required>

    <label for="id_gender">Gender:</label>
    <select name="gender" id="id_gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select>

    <label for="id_contact">Contact Number:</label>
    <input type="text" name="contact" id="id_contact" required>

    <label for="id_address">Address:</label>
    <input type="text" name="address" id="id_address" required>

    <label for="id_medical_history">Medical History:</label>
    <input type="text" name="medical_history" id="id_medical_history" required>

    <label for="id_doctor">Assigned Doctor:</label>
    <select name="doctor" id="id_doctor" required>
        <option value="">Not Assigned</option> <!-- Empty option for not assigned -->
        {% for doctor in doctors %}
            <option value="{{ doctor.id }}">{{ doctor.name }}</option>
        {% endfor %}
    </select>

    <button type="submit" class="button">Add Patient</button>
</form>

<a href="{% url 'patients_list' %}" class="button">Back to Patient List</a>
</body>


</html>
